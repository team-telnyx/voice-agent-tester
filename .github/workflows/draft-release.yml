name: Draft release

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Git ref (branch or tag) to draft from"
        required: false
        default: "main"
      prerelease:
        description: "Pre-release identifier"
        required: false
        default: "none"
        type: choice
        options:
          - none
          - alpha
          - beta
          - rc
      increment:
        description: "Version bump (only if prerelease is 'none')"
        required: false
        default: "patch"
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  draft:
    name: "@telnyx/voice-agent-tester Draft release"
    runs-on: ubuntu-latest

    env:
      TARGET_REF: ${{ github.event.inputs.ref || 'main' }}
      PRERELEASE_ARGS: ${{ github.event.inputs.prerelease && github.event.inputs.prerelease != 'none' && format(' --preRelease={0} --github.preRelease', github.event.inputs.prerelease) || '' }}
      INCREMENT_ARG: ${{ github.event.inputs.prerelease && github.event.inputs.prerelease != 'none' && ' --increment=prerelease' || github.event.inputs.increment && format(' --increment={0}', github.event.inputs.increment) || '' }}

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.TARGET_REF }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          registry-url: https://registry.npmjs.org/

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        env:
          CI: true

      - name: Determine next version
        id: version
        run: |
          NEXT=$(npx release-it --ci --release-version${{ env.INCREMENT_ARG }}${{ env.PRERELEASE_ARGS }} 2>/dev/null)
          echo "next=$NEXT" >> "$GITHUB_OUTPUT"
          echo "branch=release/v$NEXT" >> "$GITHUB_OUTPUT"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create release branch
        run: |
          git checkout -b "${{ steps.version.outputs.branch }}"

      - name: Create draft release on branch
        run: |
          npx release-it --ci --github.draft --no-npm.publish --no-git.push${{ env.INCREMENT_ARG }}${{ env.PRERELEASE_ARGS }}
        env:
          NPM_TOKEN: ${{ secrets.NPM_CI_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push release branch
        run: |
          git push origin "${{ steps.version.outputs.branch }}"

      - name: Create pull request
        run: |
          gh pr create \
            --title "chore: release v${{ steps.version.outputs.next }}" \
            --body "## Release v${{ steps.version.outputs.next }}

          Automated release PR created by the draft-release workflow.

          - Version bump in \`package.json\`
          - Updated \`CHANGELOG.md\`
          - Draft GitHub release created

          **After merging**, publish the release from the [releases page](https://github.com/${{ github.repository }}/releases)." \
            --base "${{ env.TARGET_REF }}" \
            --head "${{ steps.version.outputs.branch }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
